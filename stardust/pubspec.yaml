name: stardust
description: "Stardust AAC - Photo-based communication app for Milla"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  provider: ^6.1.1
  
  # Database
  drift: ^2.14.0
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.1.1
  path: ^1.8.0
  
  # Media
  image_picker: ^1.0.4
  
  # Audio
  record: ^5.0.4
  flutter_tts: ^3.8.4
  audioplayers: ^5.2.1
  
  # Utilities
  shared_preferences: ^2.2.2
  permission_handler: ^11.1.0
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  drift_dev: ^2.14.0
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
